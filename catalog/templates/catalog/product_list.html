{% extends 'catalog/index.html'%}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for product in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
              <h3 class="card-text">{{ object.name }}</h3>
              <p class="card-text">{{ object.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">В корзину</button>
                </div>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  <a href="{% url 'catalog:product_details' product.pk %}">Перейти к товару</a>
                </button>
                <button type="button" class="btn btn-cm btn-outline-secondaru">
                  <a href="{% url 'catalog:product_update' %}"> Редактировать товар</a>
                </button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
